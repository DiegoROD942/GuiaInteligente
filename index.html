<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Guia Inteligente</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GOOGLE MAPS API -->
<script
  src="https://maps.googleapis.com/maps/api/js?key=SUA_API_KEY_AQUI&libraries=places&callback=initMap"
  async defer>
</script>

<!-- ================== STYLE CSS ================== -->
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #f2f4f8;
  color: #333;
}

header {
  background: linear-gradient(90deg, #1976d2, #2196f3);
  color: #fff;
  padding: 16px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

.container {
  display: flex;
  height: calc(100vh - 64px);
}

/* SIDEBAR */
.sidebar {
  width: 360px;
  background: #ffffff;
  border-right: 1px solid #ddd;
  display: flex;
  flex-direction: column;
}

.filters {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  padding: 12px;
  border-bottom: 1px solid #ddd;
}

.filters button {
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #e3f2fd;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s;
}

.filters button:hover {
  background: #bbdefb;
}

/* LISTA */
.list {
  flex: 1;
  overflow-y: auto;
}

.item {
  padding: 12px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.item:hover {
  background: #f5f5f5;
}

.item strong {
  display: block;
  font-size: 14px;
}

.item span {
  font-size: 12px;
  color: #666;
}

/* MAPA */
#map {
  flex: 1;
}

/* RESPONSIVO */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    height: 45%;
  }

  #map {
    height: 55%;
  }
}
</style>
</head>

<body>

<header>Guia Inteligente ‚Äî Hot√©is, Restaurantes e Pontos Pr√≥ximos</header>

<div class="container">

  <div class="sidebar">
    <div class="filters">
      <button onclick="buscar('lodging')">üè® Hot√©is</button>
      <button onclick="buscar('restaurant')">üçΩ Restaurantes</button>
      <button onclick="buscar('tourist_attraction')">üì∏ Turismo</button>
      <button onclick="buscar('store')">üõç Outros</button>
    </div>

    <div class="list" id="lista"></div>
  </div>

  <div id="map"></div>

</div>

<!-- ================== JAVASCRIPT ================== -->
<script>
let map;
let service;
let markers = [];

function initMap() {
  const centro = { lat: -22.9068, lng: -43.1729 }; // Rio de Janeiro (pode mudar)

  map = new google.maps.Map(document.getElementById("map"), {
    center: centro,
    zoom: 14
  });

  service = new google.maps.places.PlacesService(map);

  buscar("lodging");
}

function buscar(tipo) {
  limparMarkers();
  document.getElementById("lista").innerHTML = "";

  const request = {
    location: map.getCenter(),
    radius: 3000,
    type: [tipo]
  };

  service.nearbySearch(request, (results, status) => {
    if (status === google.maps.places.PlacesServiceStatus.OK) {
      results.forEach(place => {
        criarMarker(place);
        criarItemLista(place);
      });
    }
  });
}

function criarMarker(place) {
  const marker = new google.maps.Marker({
    map: map,
    position: place.geometry.location
  });

  marker.addListener("click", () => {
    map.setCenter(place.geometry.location);
    map.setZoom(16);
  });

  markers.push(marker);
}

function criarItemLista(place) {
  const div = document.createElement("div");
  div.className = "item";

  div.innerHTML = `
    <strong>${place.name}</strong>
    <span>${place.vicinity || "Endere√ßo n√£o dispon√≠vel"}</span>
  `;

  div.onclick = () => {
    map.setCenter(place.geometry.location);
    map.setZoom(16);
  };

  document.getElementById("lista").appendChild(div);
}

function limparMarkers() {
  markers.forEach(marker => marker.setMap(null));
  markers = [];
}
</script>

</body>
</html>
